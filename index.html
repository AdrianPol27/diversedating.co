<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="./app/scripts/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/scripts/css/icofont.min.css">
    <link rel="stylesheet" href="./app/scripts/css/style.css">
    <title>Diverse Dating</title>
  </head>
  <body>


    <!-- Section Header -->
    <section class="section-header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top">
        <div class="container">
          <!-- Navbar Logo -->
          <a href="#" class="navbar-brand">
            <img src="./app/assets/images/logo.png" alt="Dating Crew Logo">
          </a>
          <!-- Navbar Toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Nav -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link px-4 active" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-4">Profiles</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-4 text-fc">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>


    <!-- Site Banner -->
    <section class="section-banner">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <!-- Banner Carousel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="slide-1">
                    <h1>Love</h1>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="slide-2">
                    <h1>Happiness</h1>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="slide-3">
                    <h1>Acceptance</h1>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <!-- Sign Up Form -->
            <div class="signup-form">
              <h1 class="text-center mt-5">Join, it's <span class="text-fc">Free!</span></h1>
              <h4 class="text-center pb-2">Start Dating Today</h4>
              <form action="#">
                <div class="d-flex mt-5">
                  <!-- First Name -->
                  <div class="input-group w-50">
                    <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-user"></i></span>
                    <input type="text" class="form-control p-2" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                  </div>
                  <!-- Age -->
                  <div class="input-group w-50">
                    <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-user"></i></span>
                    <input type="number" class="form-control p-2" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="d-flex my-2">
                  <!-- Select Gender -->
                  <div class="input-group w-50">
                    <label class="input-group-text" for="inputGroupSelect01"><i class="icofont-ui-user"></i></label>
                    <select class="form-select p-2" id="inputGroupSelect01">
                      <option selected>I'm a/an</option>
                      <option value="#">Male</option>
                      <option value="#">Female</option>
                      <option value="#">Lesbian</option>
                      <option value="#">Gay</option>
                      <option value="#">Bisexual</option>
                      <option value="#">Transgender</option>
                      <option value="#">Questioning</option>
                      <option value="#">Queer</option>
                      <option value="#">Intersex</option>
                      <option value="#">Pansexual</option>
                      <option value="#">Two Spirit</option>
                      <option value="#">Androgynous</option>
                      <option value="#">Asexual</option>
                    </select>
                  </div>
                  <!-- Seeking Gender -->
                  <div class="input-group w-50">
                    <label class="input-group-text" for="inputGroupSelect01"><i class="icofont-ui-user"></i></label>
                    <select class="form-select p-2" id="inputGroupSelect01">
                      <option selected>Seeking a/an</option>
                      <option value="#">Male</option>
                      <option value="#">Female</option>
                      <option value="#">Lesbian</option>
                      <option value="#">Gay</option>
                      <option value="#">Bisexual</option>
                      <option value="#">Transgender</option>
                      <option value="#">Questioning</option>
                      <option value="#">Queer</option>
                      <option value="#">Intersex</option>
                      <option value="#">Pansexual</option>
                      <option value="#">Two Spirit</option>
                      <option value="#">Androgynous</option>
                      <option value="#">Asexual</option>
                    </select>
                  </div>
                </div>
                <!-- Email -->
                <div class="input-group mt-2">
                  <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-email"></i></span>
                  <input type="email" class="form-control p-2" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <!-- Password -->
                <div class="input-group mt-2">
                  <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                  <input type="password" class="form-control p-2" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <!-- Confirm Password -->
                <div class="input-group mt-2">
                  <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                  <input type="password" class="form-control p-2" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                </div>
                <div class="my-3">
                <input class="form-check-input p-2" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the <a href="#" class="text-fc">Terms and Conditions</a>
                  </label>
                </div>
                <button class="btn btn-lg btn-fc w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- JS -->
    <script src="./app/scripts/js/bootstrap.bundle.min.js"></script>
    <script src="./app/scripts/js/main.js"></script>
  </body>
</html>
